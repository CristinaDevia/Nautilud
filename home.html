<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Nautilus</title>
</head>
<body>
    <header>
        <div class="barra">
            <div class="menu">
                <button class="boton-menu">Menú</button>
                <div class="panel-menu">
                    <a href="home.html"">Inicio</a>
                    <a href="room.html">Habitaciones</a>
                    <a href="about.html">Nosotros</a>
                    <a href="contact.html">Contacto</a>
                </div>
            </div>
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="login">
                <a href="login.html"><button>Iniciar Sesion</button></a>
            </div>
        </div>
    </header>

    <main>
        <div class="buscador">
            <form class="form-buscador" method="post" action="#">
                <div class="fecha-desde">
                    <label for="check-in">Desde</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div class="fecha-hasta">
                    <label for="check-out">Hasta</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>
                <div class="habitacion">
                    <label for="habitacion">Habitación</label>
                    <select id="habitacion" name="habitacion" required>
                        <option value="seleccionar">Seleccionar</option>
                        <option value="simple">Simple</option>
                        <option value="doble">Doble</option>
                        <option value="triple">Triple</option>
                    </select>
                </div>
                <div class="personas">
                    <label for="cantidad-personas">Personas</label>
                    <input type="number" id="cantidad-personas" name="cantidad-personas" min="1" value="1" required>
                </div>
                <div class="boton-buscador">
                    <button type="submit">
                        <img src="image/lupa.png">
                    </button>
                </div>
            </form>
        </div>

        <div class="contenedor">
            <div id="carrusel">
                <div class="imagen-carrusel"><img src="image/imagen1.jpg" alt="Imagen 1"></div>
                <div class="imagen-carrusel"><img src="image/imagen2.jpg" alt="Imagen 2"></div>
                <div class="imagen-carrusel"><img src="image/imagen3.jpg" alt="Imagen 3"></div>
            </div>
            <div id="circulitos">
                <div class="circulo" onclick="showSlide(0)"></div>
                <div class="circulo" onclick="showSlide(1)"></div>
                <div class="circulo" onclick="showSlide(2)"></div>
            </div>
        </div>
        <script>
            const $carousel = document.getElementById('carrusel');
            
            function showSlide(index) {
                $carousel.style.transform = `translateX(-${index * 1000}px)`;
            }
    
            showSlide(0);
        </script>
    </main>
    <footer>
        <p>Acerca de</p>
    </footer>
    <div class="hola">
        
    </div>
</body>
</html>
